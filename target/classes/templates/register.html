<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登陆</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/adminlte.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/css/blue.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/">银行管理系统</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">注册新用户</p>

            <form action="/register" method="post">

                <div th:if="${message}" class="alert alert-warning alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h5><i class="icon fa fa-ban"></i> 错误!</h5>
                    <strong th:text="${message}"></strong><a href="/login" th:if="${message} eq 这个号码已经被注册了">去登陆</a>
                </div>

                <div class="form-group has-feedback">
                    <input type="number" name="pid"  class="form-control" placeholder="身份证号码" required="required">
                </div>

                <div class="form-group has-feedback">
                    <input type="text" name="name" th:value="${user.name}" class="form-control" placeholder="姓名" required="required">
                </div>

                <div class="form-group has-feedback">
                    <input type="number" name="phone" th:value="${user.phone}" class="form-control" placeholder="电话号码" required="required">
                </div>

                <div class="form-group has-feedback">
                    <input type="text" name="address" th:value="${user.address}" class="form-control" placeholder="联系地址" required="required">
                </div>

                <div class="form-group has-feedback">
                    <input type="password" name="password" th:value="${user.password}" class="form-control" placeholder="密码" required="required">
                </div>

                <button class="btn btn-block btn-primary" type="submit">注册</button>
            </form>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="/js/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        })
    })
</script>
</body>
</html>
